<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="css/productDetails.css">
</head>
<body>
	
	<div id="productDetailsPage">

		<!-- ! Header -->
		<nav id="header">
			<div class="container">
				<div class="row">
					<div class="header-wrapper d-flex justify-content-between">
						<div class="logo d-inline-block">
							<a href="index.html" class="text-decoration-none">Vintage Vagabond</a>
						</div>
						<div class="user-actions d-flex flex-row justify-content-between">
							<a href="cart.html">Cart</a>
							<div class="user-intro" id="userIntro">Hey, User</div>
							<div class="logout-btn" id="logoutBtn">Log Out</div>
						</div>
					</div>
				</div>
			</div>
		</nav>


		<div class="container">
			<div class="row">
				<div class="product-details-wrapper d-flex align-items-start flex-row">
					<div class="product-img d-flex">
						<!-- ! We shall be filling this up via JS -->
						<img src="" alt="Product1">
					</div>
					<div class="product-details-box d-flex flex-column">
						<div id="productDetails">
							<!--! We shall be filling this part via JS -->
							<!-- *Fill the details of the product -->
							<div class="product-name"></div>
							<div class="product-price fw-bold"></div>
							<div class="product-description">
								<div class="product-description-title fw-bold"></div>
								<div class="product-description-data">
								</div>
							</div>
						</div>
						<div class="product-details-action btn btn-primary text-decoration-none">Add to Cart</div>
						<a href="cart.html" id="goToCartBtn" class="product-details-action btn btn-primary text-decoration-none">Go to Cart</a>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	<script src="./js/productDetails.js"></script>
</body>
</html>
