<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/productList.css">
</head>
<body>
	
	<div id="productListPage">

		<!-- ! NavBar -->
		<nav id="header">
			<div class="container">
				<div class="row">
					<div class="header-wrapper d-flex justify-content-between">
						<div class="logo d-inline-block">
							<a href="index.html" class="text-decoration-none">Vintage Vagabond</a>
						</div>
						<div class="user-actions d-flex flex-row justify-content-between">
							<a href="cart.html">Cart</a>
							<div class="user-intro" id="userIntro">User Intro</div>
							<div class="logout-btn" id="logoutBtn">Log Out</div>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<h2 class="product-list-title text-center">All Products</h2>

				<div class="product-list-wrapper d-flex flex-row">

					<!-- * Product List SideBar -->


					<div class="product-list-sidebar flex-column">

						<div class="sidebar-title">Search Products</div>
						<div class="sidebar-search form-group">
							<input type="text" placeholder="Search By Name" class="form-control" id="searchInput">
						</div>

						<div class="sidebar-title fw-bold">Categories</div>
						<div id="categoryList">
							<!-- Will be populating this via JS -->
							<!-- <a href="productList.html" class="d-flex text-decoration-none">Saree</a>
							<a href="productList.html" class="d-flex text-decoration-none">Blouse</a>
							<a href="#" class="d-flex text-decoration-none">Mens Wear</a>
							<a href="#" class="d-flex text-decoration-none">Kids Wear</a> -->
						</div>

						<div class="sidebar-title">Filter by price</div>
						<div class="price-filter">
							<div class="price-filter-select d-flex flex-row justify-content-between">
								<div class="form-group">
									<select name="minPrice" class="form-select" id="minPrice">
										<option value="0">0</option>
										<option value="10">10</option>
										<option value="20">20</option>
										<option value="50">50</option>
										<option value="100">100</option>
										<option value="200">200</option>
									</select>
								</div>
								<div class="form-group">
									<select name="maxPrice" class="form-select" id="maxPrice">
										<option value="0">0</option>
										<option value="10">10</option>
										<option value="20">20</option>
										<option value="50">50</option>
										<option value="100">100</option>
										<option value="200">200</option>
										<option value="1000">1000</option>
									</select>
								</div>
							</div>
							<div class="price-filter-title d-flex flex-row justify-content-start">
								<div id="price-filter-label-min">Min Price</div>
								<div id="price-filter-label-max">Max Price</div>
							</div>
						</div>
						<button class="btn search-filter" id="search">Search Filters</button>
						<button class="btn clear-filter" id="clear">Clear Filters</button>
					</div>

					<div class="product-list-box" id="product-list">
						<!-- * Add all the products  -->

						<a href="productDetails.html" target="_blank" class="product-item d-inline-block text-decoration-none">
							<div class="product-img">
								<img src="./Images/ProductDetails/card21.webp" alt="">
							</div>
							<div class="product-name text-center">Some Product</div>
							<div class="product-price text-center">&#8377; 10,000</div>
						</a>

						<!-- ? Below Part needs image replacement -->
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	<script src="./js/productList.js"></script>
</body>
</html>
